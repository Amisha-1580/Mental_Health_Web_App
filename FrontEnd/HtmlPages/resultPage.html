<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resultPage</title>
    <link href="../Styles/resultStyle.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../Styles/utility.css" />
</head>
<body>
<!-- navbar -->
    <h1>Navbar</h1>

    <!-- result content -->
    <h2>Here is Your Performance tracker : </h2>
    <div class="result-box container-row">
        <div class="score-box container-column">
            <span>Score : </span>
        <div class="score">
            3/10
        </div>
        </div>
        <div class="grade-box container-column">
            <span>Excellent</span>
            <img src="../images/simple_smiley.png" alt="smiley" class="smiley">
    
        </div>
    </div>

    <div class="suggestions container-column">
        <h2>Tips :</h2>
        <div class="tips container-row">
            <div class="tip container-column">
                <p>Meditation</p>
                <img src="../images/meditation_tip.jpg" alt="meditation" class="tip-img">
            </div>
            <div class="tip container-column">
                <p>listen to music</p>
                <img src="../images/music_listen_tip.png" alt="music" class="tip-img">
                </div>
                <div class="tip container-column">
                    <p>good sleep</p>
                    <img src="../images/sleep_mental.png" alt="sleep" class="tip-img">
                    </div>
            
            
            
        </div>

    </div>

    <a href="./chatbot.html">
        <div class="chatbot">
            <img src="../images/mental_chatbot.jpg" alt="chatbot" class="chatbot-img">
        </div>
    </a>
    
    
    
    
</body>
</html>
