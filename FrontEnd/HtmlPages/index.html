
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoodMap</title>
    <link rel="stylesheet" href="../Styles/utility.css" />
    <link rel="stylesheet" href="../Styles/mainStyle.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>


    <!-- Navbar -->
    <div class="navbar">
      <div class="logo">
        <img src="../images/main-logo.png" alt="Strong Brain Logo" />
        <span>MOOD MAP</span>
      </div>
      <a href="./blog.html">BLOG</a>
      <a href="#">ABOUT</a>
      <a href="#">REGISTER</a>
      <a href="#" id="login-btn">LOGIN</a>
    </div>

<!--text--->

  <!-- Main Container -->
  <div class="main-div container-row">
    <!-- Left Section (Title and Description) -->
    <div class="left-section">
        <div class="title">MOOD MAP</div>
        <div class="sub-title">Your journey to better mental health starts here. <br>Take care of yourself, because mental health matters.</div>
        <div class="sub-title">Do you know how you're feeling today?</div>
        <button class="button" onclick="window.location.href='#'">GET STARTED</button>
    </div>

   <!-- fliped card right -->
<div class="flip-card-container">
    <div class="flip-card" id="flip-card">
        <!-- Front: Login Form -->
        <div class="flip-card-front">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <p>
                Don't have an account? 
                <button type="button" onclick="toggleFlip()">Sign Up</button>
            </p>
        </div>

        <!-- Back: Signup Form -->
        <div class="flip-card-back">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Full Name" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
            </form>
            <p>
                Already have an account? 
                <button type="button" onclick="toggleFlip()">Login</button>
            </p>
        </div>
    </div>
</div>
</div>


<div class="quiz-start">
  <p>This is a mental health web app</p>
  <a href="./QuizPage.html">
    <button>Start Quiz</button>
  </a>
</div>
    

    <script>
      function toggleFlip() {
    document.getElementById("flip-card").classList.toggle("flipped");
}

    </script>
  </body>
</html>
